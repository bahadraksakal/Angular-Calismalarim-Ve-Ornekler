<div class="bahox">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş Yap</h1>
    </div>

    <div class="form-label-group">
      <input type="text" id="userName" class="form-control" placeholder="Kullanıcı Adı" #userName="ngModel" name="userName"
      [(ngModel)]="model.userName"  required autofocus>
      <label for="userName">Kullanıcı Adı</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="password" class="form-control" placeholder="Şifreniz" #password="ngModel" name="password"
      [(ngModel)]="model.password"  required autofocus>
      <label for="password">Şifre</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021-2022</p>
  </form>
</div>
