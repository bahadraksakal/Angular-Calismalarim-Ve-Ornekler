<h3>Yeni Ürün Ekle</h3>
<form #productAddFrom="ngForm" (ngSubmit)="add(productAddFrom)">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name"
      name="nameProduct" id="getNameProduct" required>
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Ürün İsmi Boş Geçilemez</div>
    <!-- formun ilk açılan hali 'pristine'
      eğer ilk satıra dokunduk diğer saçıra geçtik 'touched'
      inputa bir şeyler yazıp sildik dirty -->
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Ürün Açıklaması" #description="ngModel"
      [(ngModel)]="model.description" name="description" id="description" required>
    <div *ngIf="description.invalid && description.dirty" class="alert alert-warning">Ürün Açıklaması Boş Geçilemez
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Ürün Fotoğrafı / URL" #imageURL="ngModel"
      [(ngModel)]="model.imageURL" name="imageURL" id="imageURL" required>
    <div *ngIf="imageURL.invalid && imageURL.dirty" class="alert alert-danger">Ürün Fotoğrafı boş Geçilemez
    </div>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price"
      name="price" id="price" required>
    <div *ngIf="price.invalid && price.dirty" class="alert alert-warning">Ürün Açıklaması Boş Geçilemez
    </div>
  </div>
  <div>
    <select class="form-select" #categoryId="ngModel" [(ngModel)]="model.categoryId" id="categoryId" name="categoryId" required>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-warning">Ürün Kategorisi Boş Geçilemez
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddFrom.invalid">Ürün Ekle</button>
</form>
