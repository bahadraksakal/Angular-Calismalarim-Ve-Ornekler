<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">E-Ticaret By Bahox</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a *ngIf="isLoggedin()==false" class="nav-link" routerLink="/login">Giriş Yap</a>
        <a *ngIf="isLoggedin()==true" class="nav-link" (click)="logOut()" routerLink="/products">Çıkış yap</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/products">
                <span data-feather="home"></span>
                Mağaza <span class="shopping-cart"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/product-add-1">
                <span data-feather="file"></span>
                Ürün Ekle / Klasik Form
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/product-add-2">
                <span data-feather="file"></span>
                Ürün Ekle / Reactive Form
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</body>
